services:
  mysql:
    image: mysql:8.0
    container_name: evolua-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: evolua
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - evolua_mysql:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  evolua_mysql:
